{% block app_content %}

        <hr>

        <br>
        <div class="row">
            <div class="col-md-4">
                {{ wtf.quick_form(form1) }}

        </div>
        <br>
        <div class="row">
            <div class="col-md-4">
                {{ wtf.quick_form(form2) }}
            </div>
        </div>

        <p><a href="{{ url_for('main.profile') }}">Back</a></p>
    </div>
{% endblock %}
