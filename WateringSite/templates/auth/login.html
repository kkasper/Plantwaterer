{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <script src="/static/confetti.js"></script>
    <center>
        <div class="textcontainer">
            <span class="particletext confetti">Hannah's&#8197;Plant&#8197;Party</span>
        </div>

        <div class="row">
            <div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-xs-12">
                {{ wtf.quick_form(form) }}
            </div>
        </div>
        <br>
        <p>Need an account? <a href="{{ url_for('auth.register') }}">Click to register!</a></p>
        <p>
            Forgot your password?
            <a href="{{ url_for('auth.reset_password_request') }}">Click to reset It</a>
        </p>
    </center>
{% endblock %}
